<script type="text/javascript">
	/**
	 * Find the position(index) of specific element from the list
	 *
	 * Input: the sorted list
	 * Output: index of the element
	 */

	const input_list = [2, 3, 4, 10, 40];

	const binary_search = function (list, element, left, right) {
		while (left <= right) {
			let mid = left + Math.floor((right - left) / 2);

			if (element === list[mid]) {
				return mid;
			}

			if (element < list[mid]) {
				return binary_search(list, element, left, mid - 1);
			} else {
				return binary_search(list, element, mid + 1, right);
			}
		}

		return -1;
	};

	function main() {
		let left = 0;
		let right = input_list.length - 1;
		// example 1
		console.log(binary_search(input_list, 4, left, right)); // index: 2
		// example 2
		console.log(binary_search(input_list, 10, left, right)); // index: 3
	}
</script>
