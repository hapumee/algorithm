<html>
<head>
<script type="text/javascript">
	Map = function() {
		this.map = {};
	};

	Map.prototype = {
		put: function(key, value) {
			this.map[key] = value;
		},
		get: function(key) {
			return this.map[key];
		},
		containsKey: function(key) {
			return key in this.map;
		},
		containsValue: function(value) {
			for (const prop in this.map) {
				if (this.map[prop] === value) return true;
			}
			return false;
		},
		isEmpty: function() {
			return (Object.keys(this.map).length === 0);
		},
		clear: function() {
			// {'a':1, 'b':2} ==> {}
			for (const prop in this.map) {
				delete this.map[prop];
			}
		},
		remove: function(key) {
			delete this.map[key];
		},
		keys: function() {
			let keys = [];
			for (const prop in this.map) {
				keys.push(prop);
			}
			return keys;
		},
		values: function() {
			let values = [];
			for (const prop in this.map) {
				values.push(this.map[prop]);
			}
			return values;
		},
		size: function() {
			let count = 0;
			for (const prop in this.map) {
				count++;
			}
			return count;
		}
	};

</script>
</head>
<body>
</body>
</html>
