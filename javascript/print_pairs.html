<script type="text/javascript">
// make all possible pairs with two members in the given list
// input: the list that contains n members
// output: all possible pairs with two members

var list = ["Tom", "Jerry", "Mike"];
var list2 = ["Tom", "Jerry", "Mike", "John"];

var print_pairs = function(arr) {
    var n = arr.length;
    var result = [];

    for (var i = 0; i < n; i++) {
        for (var j = i + 1; j < n; j++) {
            result.push(arr[i] + "-" + arr[j]);
        }
    }

    return result;
};

(function main() {
    console.log("list=>", list);
    console.log(print_pairs(list));
    console.log("list2=>", list2);
    console.log(print_pairs(list2));
})();
</script>
